<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToyCraft Tales</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <a class="brand" href="{{ url_for('home') }}">
        <span class="brand-mark"></span>
        <span class="brand-text">ToyCraft Tales</span>
      </a>
      <nav class="nav">
        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
        <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="{{ url_for('about') }}">About</a>
        <a class="nav-link {% if request.path == '/dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="nav-link {% if request.path == '/story' %}active{% endif %}" href="{{ url_for('story') }}">Story</a>
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
